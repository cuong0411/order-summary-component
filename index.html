<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main class="order">
      <!-- Purely decorative content-->
      <img src="images/illustration-hero.svg" alt="" aria-hidden="true" class="img-header">

      <div class="order-detail">
        <h1 class="order-title">Order Summary</h1>
        <p class="order-decription">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="grid-group">

          <!-- Purely decorative content-->
          <img src="images/icon-music.svg" alt="" class="icon-music" aria-hidden="true">

          <div class="plan">
            <strong class="annual">Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </main>


  </body>

</html>
